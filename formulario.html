<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" > 
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">

</head>

<body>


<h1>Contact Information</h1>


<div class="textForms">
    <form action="/forms" method="POST">
        <label for="nm">First Name</label>
        <input type="text" name="First name" placeholder="First Name" id="nm" required/> 
        <br>
        <br>
    
        <label for="lst_p">Last Name</label>
        <input type="text" name="last_name_p" placeholder="Last Name" id="lst_p" required/> 
        <br>
        <br>
    
        <label for="phone">Phone Number</label>
        <input type="text" name="phone" placeholder="Phone Number" id="phone" required/> 
        <br>
        <br>

        <label for="start_d">From: </label>
        <input type="date" name="Start_Date" id="start_d" required/> 
        <br>
        <br>
    
        <label for="end_d">To: </label>
        <input type="date" name="End_Date" id="end_d" required/> 
        <br>
        <br>
    
        <input type="submit" value="Done"/>
    </form>

</div>


</body>



</html>
