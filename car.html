<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" > 
    <title>Automax</title>
    <link rel="stylesheet" href="automax.css"> 
</head>


<body>
    <!--Cabecera-->
    <header id="main-header">
		
		<a id="logo-header" href="car.html">
			<span class="site-name">Automax</span>
		</a> <!-- / #logo-header -->

		<nav>
			<ul>
				<li><a href="car.html">Inicio</a></li>
				<li><a href="aboutus.html">Nosotros</a></li>
				<li><a href="contactus.html">Contacto</a></li>
			</ul>
		</nav><!-- / nav -->

	</header><!-- / #main-header -->

    <!-- //////////////////////////////// HEADER //////////////////////////// -->
        <div class="header">
            <img src="carcollagebueno.png" width="1300px">
        </div>


    <!-- ///////////////////////////////// TITULO//////////////////////////////////////////////// -->
        <div class="textocenter">
            <img src="welcome.png" id="welcome" height="700" >
            <h1 id="quote"> Your next ride is just a few clicks away</h1>
        </div>

    <br>


    <!-- ///////////////////////////////// BOTONES DE CARROS //////////////////////// -->
    <script src="carDao.js"></script>
    <script>
        // Get all the cars from the DAO
        const cars = carDao.obtenerCarros();

        // Generate the HTML table
        const table = document.createElement('table');
        let row;
        let count = 0;

        for (const car of cars) {
        if (count % 3 === 0) {
            // Create a new row for every third car
            row = document.createElement('tr');
            table.appendChild(row);
        }

        // Create a new cell for the img1 value
        const cell = document.createElement('td');
        const anchor = document.createElement('a');
        anchor.className = 'car-link';

        // Add a click event listener to the anchor

        anchor.addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "carro.html?id=" + car.id;
        });


        const img = document.createElement('img');
        img.src = car.img1;
        img.className = 'car-image';

        anchor.appendChild(img);
        cell.appendChild(anchor);
        row.appendChild(cell);

        count++;
        }

        // Append the table to the body of the HTML document
        document.body.appendChild(table);
    </script>


</body>


</html>
